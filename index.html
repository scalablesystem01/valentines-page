<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Will you be my Valentine?</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: pink;
        display: flex;
        flex-direction: column;
        align-items: center;
        height: 100vh;
        position: relative;
      }
      #question {
        text-align: center;
        margin-top: 20px;
      }
      .heart-buttons {
        display: flex;
        justify-content: center;
        margin-top: 20px;
      }
      .heart-button {
        background-color: transparent;
        border: none;
        cursor: pointer;
        margin: 0 10px;
        position: relative;
        z-index: 1;
        transition: transform 0.5s ease;
      }
      #yes-button {
        transform: translateX(-50%);
      }
      #no-button {
        transform: translateX(50%);
      }
    </style>
  </head>
  <body>
    <div id="question">
      <h1>Will you be my Valentine?</h1>
    </div>
    <div class="heart-buttons">
      <button
        id="yes-button"
        class="heart-button"
        onclick="openValentinePage()"
      >
        <img src="heart.png" alt="Heart" width="50" />
        <span>Yes</span>
      </button>
      <button
        id="no-button"
        class="heart-button"
        onmouseover="moveButton()"
        onclick="alert('You broke my heart')"
      >
        <img src="heart.png" alt="Heart" width="50" />
        <span>No</span>
      </button>
    </div>

    <script>
      function moveButton() {
        var button = document.getElementById("no-button");
        var newX = Math.random() * 80; // 80% of viewport width
        var newY = Math.random() * 80; // 80% of viewport height
        button.style.left = newX + "%";
        button.style.top = newY + "%";
      }

      function openValentinePage() {
        window.open("valentine_page.html", "_blank");
      }
    </script>
  </body>
</html>
